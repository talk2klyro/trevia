<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trevia Templates — Tier 2</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #ff6b6b;
    --accent: #ffb86c;
    --bg: #f5f5f5;
    --text: #1f2937;
    --card-radius: 14px;
    --shadow: 0 6px 18px rgba(0,0,0,0.12);
  }

  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);}
  header{display:flex;justify-content:space-between;align-items:center;padding:20px 40px;background:#fff;box-shadow:0 5px 15px rgba(0,0,0,0.05);position:sticky;top:0;z-index:10;}
  .logo{font-weight:700;color:var(--primary);font-size:1.5rem;}
  nav a{margin-left:20px;color:var(--text);font-weight:500;text-decoration:none;transition:0.3s;}
  nav a:hover{color:var(--primary);}

  /* Hero */
  .hero{
    background: linear-gradient(135deg,var(--primary),var(--accent));
    color:white;padding:120px 20px 60px;text-align:center;clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
  }
  .hero h1{font-size:3rem;margin-bottom:15px;}
  .hero p{font-size:1.2rem;margin-bottom:30px;opacity:0.9;}
  .btn{padding:12px 28px;border-radius:var(--card-radius);font-weight:600;text-decoration:none;transition:all 0.3s;}
  .btn-primary{background:white;color:var(--primary);}
  .btn-primary:hover{background:var(--accent);color:white;transform:scale(1.05);}

  /* Template Grid */
  .templates{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:25px;padding:80px 40px;}
  .template-card{
    position:relative;
    border-radius:var(--card-radius);
    overflow:hidden;
    box-shadow:var(--shadow);
    cursor:pointer;
    transition: transform 0.4s;
    perspective: 1000px;
  }
  .template-card img{
    width:100%;display:block;
    transition: transform 0.4s, filter 0.4s;
    border-radius:var(--card-radius);
  }
  .template-card:hover img{
    transform: scale(1.05) rotateY(5deg);
    filter: brightness(1.1);
  }
  .overlay{
    position:absolute;
    top:0;left:0;right:0;bottom:0;
    background:rgba(0,0,0,0.55);
    color:#fff;display:flex;justify-content:center;align-items:center;
    font-weight:600;font-size:1rem;opacity:0;
    transition:opacity 0.3s;
  }
  .template-card:hover .overlay{opacity:1;}

  footer{text-align:center;padding:40px 20px;color:#6b7280;border-top:1px solid #e5e7eb;}
  @media(max-width:768px){.hero h1{font-size:2rem;}.hero p{font-size:1rem;}}
</style>
</head>
<body>

<header>
  <div class="logo">Trevia</div>
  <nav>
    <a href="#hero">Home</a>
    <a href="#templates">Templates</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="hero" id="hero">
  <h1>Trevia Tier 2 Templates</h1>
  <p>Explore professional, modern templates — fully responsive and production-ready.</p>
  <a href="#templates" class="btn btn-primary">Browse Templates</a>
</section>

<section class="templates" id="templates">
  <!-- Template cards injected here -->
</section>

<footer>
  <p>&copy; <span id="year"></span> Trevia Templates</p>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  async function loadTemplates() {
    try {
      // Fetch template.json
      const res = await fetch('./template.json');
      const data = await res.json();

      const container = document.getElementById('templates');
      data.templates.forEach(t => {
        const card = document.createElement('div');
        card.className = 'template-card';
        card.innerHTML = `
          <img src="${t.thumbnail}" alt="${t.name}">
          <div class="overlay">
            <a href="${t.url}" target="_blank" style="color:white;text-decoration:none;">Live Preview</a>
          </div>
        `;
        container.appendChild(card);
      });
    } catch(err) {
      console.error('Error loading templates:', err);
      document.getElementById('templates').innerHTML = '<p style="text-align:center;color:red;">Failed to load templates. Make sure template.json is in the same folder.</p>';
    }
  }

  loadTemplates();
</script>

</body>
  </html>
